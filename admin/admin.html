<!-- <link rel="stylesheet" href="../index.css"> -->
<link rel="stylesheet" href="../styles/footer.css">

</head>

<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="logo-block">
                    <a href="../index.html" id="logo"><img src="https://cdn-icons-png.flaticon.com/512/7656/7656036.png" alt="logo"></a>
                </div>
                <div class="menu-block">
                    <ul>
                        <li><a href="../yoga/yoga.html">Yoga</a></li>
                        <li><a href="../stretching/stretching.html">Stretching</a></li>
                        <li><a href="../fitness/fitness.html">Active Fitness</a></li>
                    </ul>
                </div>
                <div class="search">
                    <input type="text" id="searchInput" placeholder="Search for activities...">
                    <button type="submit">Go</button>
                </div>
                <div class="my-profile">
                    <button id="btn">My Profile</button>
                </div>
            </nav>
        </header>
    </div>

    <div class="activity-set">
        <section id="admin">
        <h2 id="heading2">Add New Activity</h2>
        <form id="adminForm">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br><br>
            <label for="type">Activity Type:</label>
            <input type="text" id="type" name="type" required><br><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br><br>
            <label for="schedule">Schedule:</label>
            <input type="text" id="schedule" name="schedule" required><br><br>
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" required><br><br>
            <button id="submit" type="submit">Add Activity</button>
        </form>
    </section>
    
    <section id="admin">
        <h2 id="heading2">Delete Activity</h2>
        <form id="deleteForm">
            <label for="userId">Activity ID:</label>
            <input type="text" id="userId" name="userId" required>
            <button id="delete" type="button">Delete Activity</button>
        </form>
    </section>
    </div>

    </div>
